<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>javascript-sandbox demo</title>

    <script type="module" src="../output/javascript-sandbox.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <javascript-sandbox></javascript-sandbox>
    <script>
      window.addEventListener('load', async (event) => {
        let sandbox = document.querySelector('javascript-sandbox');
        let functionId = await sandbox.createFunction("return JSON.stringify(args);");
        let result = await sandbox.callFunction(functionId, { foo: 'bar' });
        console.log('result', result);
      });
    </script>
  </body>
</html>
